<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header id="header">
      <h1 id="header-title">TO-DO LIST</h1>
      <button id="header-menubtn">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3 8V7H20V8H3ZM20 12V13H3V12H20ZM3 17H20V18H3V17Z"
            fill="black"
          />
        </svg>
      </button>
    </header>
    <main id="main">
      <section class="column">
        <div class="column-header">
          <div>
            <h2 class="column-header-title">해야할 일</h2>
            <div class="column-header-counter">8</div>
          </div>
          <div> 
            <button class="column-header-add">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M5.10571
                12.5303L5.10571
                11.4697H11.4697V5.10571H12.5303V11.4697H18.8943V12.5303H12.5303V18.8943H11.4697V12.5303H5.10571Z"
                fill="black"
              />
            </button>
            <button class="column-header-delete">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 17.25L6.75 16.5L11.25 12L6.75 7.5L7.5 6.75L12 11.25L16.5 6.75L17.25 7.5L12.75 12L17.25 16.5L16.5 17.25L12 12.75L7.5 17.25Z" fill="black"/>
                </svg>
            </button>
          </div>
        </div>
        <ul class="column-cards">
          <li class="card">
            <article>
              <header class="card-header">
                <h3 class="card-header-title">Github 공부하기</h3>
                <button class="card-header-delete">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.5 17.25L6.75 16.5L11.25 12L6.75 7.5L7.5 6.75L12 11.25L16.5 6.75L17.25 7.5L12.75 12L17.25 16.5L16.5 17.25L12 12.75L7.5 17.25Z" fill="black"/>
                  </svg>
                </button>
              </header>
              <p class="card-content">
                add, commit, push
              </p>
              <footer class="card-author">author by web</footer>
            </article>
          </li>
          <li class="card">
            <article>
              <header class="card-header">
                <h3 class="card-header-title">Github 공부하기</h3>
                <button class="card-header-delete">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.5 17.25L6.75 16.5L11.25 12L6.75 7.5L7.5 6.75L12 11.25L16.5 6.75L17.25 7.5L12.75 12L17.25 16.5L16.5 17.25L12 12.75L7.5 17.25Z" fill="black"/>
                  </svg>
                </button>
              </header>
              <p class="card-content">
                add, commit, push
              </p>
              <footer class="card-author">author by web</footer>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
